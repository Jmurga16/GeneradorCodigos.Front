<div class="div_contenedor">
    <div class="div_centrado">
        <mat-card class="example-card">
            <div style="text-align:center;">
                <mat-card-header>
                    <div class="clsCenter">
                        <mat-card-title style="margin-left:35px">Generación de Código</mat-card-title>
                        <br>
                    </div>
                </mat-card-header>
            </div>

            <mat-card-content>

                <div class="example-container clsCenter">
                    <mat-form-field appearance="fill">
                        <mat-label>Nombre</mat-label>
                        <input matInput placeholder="Ingrese su Nombre" [formControl]="fNombre">
                    </mat-form-field>
                </div>
                <div class="example-container clsCenter">
                    <mat-form-field appearance="fill">
                        <mat-label>Email</mat-label>
                        <input matInput type="email" placeholder="Ingrese su Email" [formControl]="fEmail">
                    </mat-form-field>
                </div>

            </mat-card-content>
            <mat-card-actions>
                <div class="clsCenter">
                    <button mat-raised-button color="primary" (click)="fnGenerar()">Generar Código</button>
                </div>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
