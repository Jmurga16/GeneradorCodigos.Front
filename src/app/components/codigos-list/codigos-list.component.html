<!--Titulo-->
<div class="header-app" style="margin-top:1rem;">
    <h1 style=" font-weight: bold;">Gesti√≥n de {{appName}}</h1>
</div>

<!--Filtrar y Agregar -->
<div class="form row">
    <!--Filtro-->
    <div class="col-md-2"></div>
    <div class="col-md-6">
        <mat-form-field appearance="standard" style="width: 90%;">
            <mat-label>Filtro</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Buscar" #input>
        </mat-form-field>
    </div>

</div>


<!--Boton: Tabla-->
<div class="example-container mat-elevation-z8 ">
    <table mat-table [dataSource]="dataSource" matSort style="width: 100%;" aria-describedby="TablaUsuario">

        <!-- Codigo -->
        <ng-container matColumnDef="nIdRegistro">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="clsColumnaId" id="Codigo"> Id </th>
            <td mat-cell *matCellDef="let element"> {{element.nIdRegistro}} </td>
        </ng-container>

        <!-- Nombre -->
        <ng-container matColumnDef="sNombre">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="clsColumnaNombre" id="Nombre"> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.sNombre}} </td>
        </ng-container>

        <!-- Email -->
        <ng-container matColumnDef="sEmail">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="clsColumnaEmail" id="Email"> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.sEmail}} </td>
        </ng-container>

        <!-- Codigo -->
        <ng-container matColumnDef="sCodigo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="clsColumnaId" id="Codigo"> Codigo </th>
            <td mat-cell *matCellDef="let element"> {{element.sCodigo}} </td>
        </ng-container>

        <!-- Estado -->
        <ng-container matColumnDef="sEstado">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="clsColumnaId" id="Estado"> Estado </th>
            <td mat-cell *matCellDef="let element"> {{element.sEstado}} </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <!--Mat Paginator-->
    <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
</div>
